[main]
# Invert axis in move panel. Default is False. Change to true to invert
invert_x: False
invert_y: False
invert_z: True

default_printer: Qidi X-Max

[preheat PLA]
extruder: 190
heater_bed: 55
[preheat PETG]
extruder: 235
heater_bed: 75
[preheat ABS]
extruder: 245
heater_bed: 95
[preheat FLEX]
extruder: 210
heater_bed: 55



[printer Qidi X-Max]
calibrate_x_position: 150
calibrate_y_position: 125

screw_positions: fl,fr,bm
